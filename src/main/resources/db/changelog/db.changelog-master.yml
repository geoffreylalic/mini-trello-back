databaseChangeLog:
  - preConditions:
      - runningAs:
          username: mini_trello_user
  - changeSet:
      id: 1
      author: geoffreylalic
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: role
                  type: varchar(50)
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: description
                  type: text
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: profile_id
                  type: bigint
              - column:
                  name: project_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: profile_id
            constraintName: fk_tasks_profiles
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: profiles
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: project_id
            constraintName: fk_tasks_projects
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: projects
        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: profile_id
            constraintName: fk_projects_profiles
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: profiles
        - addForeignKeyConstraint:
            baseTableName: profiles
            baseColumnNames: user_id
            constraintName: fk_profiles_users
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
