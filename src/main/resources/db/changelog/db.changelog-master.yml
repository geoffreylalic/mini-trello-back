databaseChangeLog:
  - preConditions:
      - runningAs:
          username: mini_trello_user
  - changeSet:
      id: 1
      author: geoffreylalic
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: role
                  type: varchar(50)
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: description
                  type: text
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: profile_id
                  type: bigint
              - column:
                  name: project_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: profile_id
            constraintName: fk_task_profile
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: profile
        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: project_id
            constraintName: fk_task_project
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: project
        - addForeignKeyConstraint:
            baseTableName: project
            baseColumnNames: profile_id
            constraintName: fk_project_profile
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: profile
        - addForeignKeyConstraint:
            baseTableName: profile
            baseColumnNames: user_id
            constraintName: fk_profile_user
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: user
