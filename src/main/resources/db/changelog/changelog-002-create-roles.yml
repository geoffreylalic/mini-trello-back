databaseChangeLog:
  - preConditions:
      - runningAs:
          username: mini_trello_user
  - changeSet:
      id: 2
      author: geoffreylalic
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true