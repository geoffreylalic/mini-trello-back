spring:
  application:
    name: mini-trello-back
  datasource:
    url: jdbc:postgresql://localhost:5432/mini_trello
    username: mini_trello_user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml